<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Data</title>
</head>
<body>
    <h1>Atributo Data</h1>
    <div data-id="123" data-title="nome do usuario">
        Em HTML, o atributo data-* é usado para armazenar dados personalizados que são específicos para uma página ou aplicativo, sem serem visíveis ou acessíveis ao usuário final. Estes dados podem ser recuperados e utilizados por scripts JavaScript ou CSS. 
    </div>
</body>
</html>
