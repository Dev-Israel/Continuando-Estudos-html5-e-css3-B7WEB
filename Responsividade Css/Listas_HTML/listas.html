<!DOCTYPE  html>
<html long="pt-br">
     <meta charset="UTF-8">
     <title>Lista no HTML</title>
<head>
</head>
<body>
    <h1>Listas em Html Formas Correta</h1>

     <h2>Listas de bebidas quentes</h2>
     <!--Existe dois tipos de listas:
     <ol>= Listas ordenadas
     <ul>= listas desordenada -->
     
      <ol start="45">
         <li> Café</li>
         <li>Chá</li>
         <li>leite</li>
         <li>Suco</li>
      </ol>
    <p>Lista Desordenada</p>
        <ul>
            <li> Café</li>
            <li>Chá</li>
            <li>leite</li>
            <li>Suco</li>
        </ul>
    <p>Lista dentro de Lista</p>
        <ul>
            <li> Café</li>
            <li>
                Chá
                <ul>
                    <li>chá preto</li>
                    <li>chá verde</li>
                </ul>
            </li>
            <li>leite</li>
            <li>Suco</li>
        </ul>
</body>
</html>
